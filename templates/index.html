<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #preview {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #downloadLink {
            display: none;
        }
        .qr-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <p>User ID: {{ user_id }}</p>
        <p>Current Balance: <span id="balance">{{ balance }}</span></p>
        <video id="preview"></video>
        <br>
        <input type="file" id="fileInput">
        <br>
        <button onclick="decodeQRCodeFromFile()">Upload and Decode QR Code</button>
        <br><br>
        <button onclick="generateQRCode('{{ user_id }}')">Generate QR Code for {{ user_id }}</button>
        <br>
        <a id="downloadLink" style="display:none;"></a>
        <div class="qr-info" id="qrInfo"></div>
    </div>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
